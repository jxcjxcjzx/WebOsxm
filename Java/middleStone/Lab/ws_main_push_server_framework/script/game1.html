<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" HTTP-EQUIV="pragma" CONTENT="no-cache">
    <title>Document</title>
    
</head>
<body>
    <div id="mess">正在连接...</div>
    <div class="kuang">
	 <input name="button2" type="button" class="Btn03" id="button2" onclick="start_link();return;" value="提交">
       
    </div>
 
    <script>
        var mess = document.getElementById("mess");
        if(window.WebSocket){
            var ws = new WebSocket('ws://192.168.0.102:8001');
 
            ws.onopen = function(e){
                console.log("连接服务器成功");
                ws.send("game1");
            }
            ws.onclose = function(e){
                console.log("服务器关闭");
            }
            ws.onerror = function(){
                console.log("连接出错");
            }
 
            ws.onmessage = function(e){
                mess.innerHTML = "连接成功"
                document.querySelector(".kuang").onclick = function(e){
                    var time = new Date();
                    ws.send(time + "  game1点击了“" + e.target.innerHTML+"”");
                }
            }
        }
		
		function start_link()
		{   
		// start the linkage
		
			var mess = document.getElementById("mess");
			if(window.WebSocket){
				var ws = new WebSocket('ws://192.168.0.102:8001');
	 
				ws.onopen = function(e){
					console.log("连接服务器成功");
					ws.send("game1");
				}
				ws.onclose = function(e){
					console.log("服务器关闭");
				}
				ws.onerror = function(){
					console.log("连接出错");
				}
	 
				ws.onmessage = function(e){
					mess.innerHTML = "连接成功"
					document.querySelector(".kuang").onclick = function(e){
						var time = new Date();
						ws.send(time + "  game1点击了“" + e.target.innerHTML+"”");
					}
				}
			}
		
		}
		
    </script>
	
	
			
	
	
</body>
</html>

<!--
	html5  canvas test
-->
<!DOCTYPE html>
  <head>
	<meta charset="utf-8">
	<title>html5 canvas simple test 2015-02-09</title>
  </head>
  
  
  
  <body>
	<!--
		one simple canvas area for pan painting
	-->
	<canvas id="Ocanvas" height="200px" width="100px">
	</canvas>
	
	
		<script>
	
	
		var canvas = document.getElementById("Ocanvas");
		
		
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "fffbb3";
		ctx.strokeStyle="#989681";
		
		ctx.lineWidth = 2;
		ctx.fillRect(0,0,canvas.width,canvas.height);
  
  
		
  
  
	</script>
	
	
	
  </body>
 </html>

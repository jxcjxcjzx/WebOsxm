<!doctype html>
<head>
  <head>
	Music Maker
  </head>
  
      <title> Music Maker!</title>
	 
 <body>

	<p><button class="btn" id="makeEdit"> One Switch </button></p>
	
	
	
	<script type="text/javascript">

	
	function httpGet(theUrl){
		var xmlHttp = null;
 
		xmlHttp = new XMLHttpRequest();
		xmlHttp.open( "GET", theUrl, false );
		xmlHttp.send( null );
		return xmlHttp.responseText;
	}
	
	var button = document.getElementById('makeEdit');
	var httpGetUrl = "http:127.0.0.1:1777/?recordit!";
	button.addEventListener('click', function(e){
		
		httpGet(httpGetUrl);

	});
  
  
  </script> 
	
 </body>
 </html>
